<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Dog Profile</title>
    <link rel="stylesheet" href="add-profile.css">
</head>
<body>
    <header class="header">
        <h1>Add New Dog Profile</h1>
    </header>
    <main>
        <form class="add-profile-form">
            <label for="dog-name">Dog Name:</label>
            <input type="text" id="dog-name" name="dog-name" placeholder="Enter dog's name" required>

            <label for="rfid-tag">RFID Tag:</label>
            <input type="text" id="rfid-tag" name="rfid-tag" placeholder="Enter RFID tag" required>

            <label for="breed">Breed:</label>
            <input type="text" id="breed" name="breed" placeholder="Enter dog's breed" required>

            <button type="submit">Submit</button>
        </form>
    </main>
    <footer class="footer">
        <p>&copy; 2024 Autonomous Street Dog Feeder Project</p>
    </footer>

    <script src = "add-profile.js"></script>
</body>
</html>
